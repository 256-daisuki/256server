<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>256server|死活監視</title>
</head>
<body>
    <h1>死活管理</h1>
    <p>下のやつを見てね</p>

    <iframe id="my-iframe" src="a.html" frameborder="0" height="1000px" scrolling="no"></iframe>
    <script>
        // 5秒ごとにiframeを更新する
        setInterval(() => {
            const iframe = document.getElementById("my-iframe");
            iframe.src = iframe.src;
        }, 15000);
    </script>
</body>
</html>
