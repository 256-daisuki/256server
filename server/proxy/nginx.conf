user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	server {
		listen 80;
		server_name 256server.com;

		location / {
			proxy_pass http://192.168.100.3;
		}
	}

	server {
		listen 80;
		server_name counter.256server.com;

		location / {
			proxy_pass http://192.168.100.11:8000;
		}
	}

	server {
		listen 80;
		server_name bbs.256server.com;

		location / {
			proxy_pass http://192.168.100.32;
		}
	}

	server {
		listen 80;
		server_name otao.256server.com;

		location / {
			proxy_pass http://192.168.100.18;
		}
	}

	server {
		listen 80;
		server_name mail.256server.com;

		location / {
			proxy_pass http://192.168.100.6;
		}
	}

	server {
		listen 80;
		server_name 256server.tk;

		location / {
			proxy_pass http://192.168.100.19;
		}
	}

	server {
		listen 80;
		server_name msky.m1ntooo.com;

		client_max_body_size 10G;

		location / {
			proxy_pass http://192.168.100.24;
		}
	}

	server {
		listen 80;
		server_name next.256server.com;

		location / {
			proxy_pass http://192.168.100.25;
		}
	}

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}

