stream {
    upstream ssh1 {
        server 192.168.100.15:22;
    }

	upstream ssh2 {
        server 192.168.100.10:22;
    }

	upstream ssh3 {
        server 192.168.100.3:22;
    }

	upstream ssh4 {
        server 192.168.100.9:22;
    }

    server {
        listen 49152;
        proxy_pass ssh1;
    }

	server {
        listen 49153;
        proxy_pass ssh2;
    }

	server {
        listen 49154;
        proxy_pass ssh3;
    }

	server {
        listen 49155;
        proxy_pass ssh4;
    }
}
