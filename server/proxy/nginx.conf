stream {
    upstream ssh1{
        server 192.168.100.3:22; # webサーバーのローカルIP
    }
    server {
        listen 20;
        proxy_pass ssh1;
    }

    upstream ssh2{
        server 192.168.100.10:22;
    }
    server {
        listen 40;
        proxy_pass ssh2;
    }
}
