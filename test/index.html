<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        header {
            width: 100%;
            padding: 0px;
            background-color: #a2a2a2;
        }

        .header-ul {
            margin: 0px;
            padding: 0px;
            padding-left: 15px;
            list-style: none;
            display: flex;
        }

        .title-256 {
            margin-top: 3px;
            margin-right: auto;
        }

        .title-256 a {
            margin: 0px;
            margin-top: 0px;
            padding: 0px;
            height: 40px;
            color: #fff;
            font-size: 1.5em;
            text-decoration: none;
        }

        nav {
            margin-top: 7px;
            margin-right: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }

        nav ul a:hover {
            color: aqua;
        }

        .nav-link {
            display: flex;
            justify-content: flex-end;
        }

        .nav ul {
            display: flex;
            margin-right: 3%;
            justify-content: flex-end;
        }

        .nav ul a {
            transition: color 0.3s ease; /* 色の変化を0.3秒かけて変化させる */
        }

        .nav ul a:hover {
            color: aqua;
            transform: scale(1.1); /* マウスホバー時に1.1倍に拡大するアニメーション */
        }
    </style>
</head>
<body>
    <header>
        <ul class="header-ul">
            <li class="title-256"><a href="#">256</a></li>
            <li class="nav-link">
                <nav>
                    <ul>
                        <li><a href="#">home</a></li>
                        <li><a href="/tools/index.html">tools</a></li>
                        <li><a href="/history/index.html">history</a></li>
                        <li><a href="https://bbs.256server.com">BBS</a></li>
                    </ul>
                </nav>
            </li>
        </ul>
    </header>
</body>
</html>
