<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>TODO List</title>
   <style>
      /* ページ全体 */
      body {
         font-family: Arial, sans-serif;
         margin: 5%;
         padding: 0;
      }

      /* ヘッダー */
      h1 {
         text-align: center;
         margin-top: 40px;
         margin-bottom: 20px;
      }

      /* 入力フォーム */
      input[type="text"],
      input[type="datetime-local"] {
         padding: 10px;
         margin-right: 10px;
         border: none;
         border-radius: 5px;
         box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
         font-size: 16px;
         outline: none;
      }

      /* 追加ボタン */
      button#addButton {
         background-color: #007bff;
         color: #fff;
         border: none;
         border-radius: 5px;
         padding: 10px 20px;
         font-size: 16px;
         cursor: pointer;
         transition: background-color 0.3s ease;
      }

      button#addButton:hover {
         background-color: #0062cc;
      }

      /* テーブル */
      table#todoList {
         width: 100%;
         border-collapse: collapse;
         margin-top: 20px;
      }

      table#todoList td {
         padding: 10px;
         border-bottom: 1px solid #ccc;
      }

      table#todoList td span {
         display: block;
      }

      /* 締め切りが過ぎたTODO項目 */
      table#todoList tr.overdue {
         color: #c00;
      }

      /* 削除ボタン */
      table#todoList button {
         background-color: #dc3545;
         color: #fff;
         border: none;
         border-radius: 5px;
         padding: 5px 10px;
         font-size: 14px;
         cursor: pointer;
         transition: background-color 0.3s ease;
      }

      table#todoList button:hover {
         background-color: #c82333;
      }
   </style>
</head>

<body>
   <h1>TODO List</h1>
   <input type="text" id="todoInput">
   <input type="datetime-local" id="dueDateInput">
   <button id="addButton">Add</button>
   <table id="todoList">
   </table>

   <script>
      const todoList = document.getElementById("todoList");
      const todoInput = document.getElementById("todoInput");
      const dueDateInput = document.getElementById("dueDateInput");
      const addButton = document.getElementById("addButton");

      // ページ読み込み時にlocalstorageからTODOリストを復元する
      window.addEventListener("load", () => {
         const todos = JSON.parse(localStorage.getItem("todos")) || [];
         for (let i = 0; i < todos.length; i++) {
            addTodoToList(todos[i]);
         }
      });

      // TODO項目をリストに追加する関数
      function addTodoToList(todo) {
         const table = document.createElement("tr");
         const textCell = document.createElement("td");
         const dueDateCell = document.createElement("td");
         const deleteCell = document.createElement("td");
         const span = document.createElement("span");
         const dueDate = document.createElement("span");
         const deleteButton = document.createElement("button");

         span.innerText = todo.text;
         dueDate.innerText = new Date(todo.dueDate).toLocaleString();
         deleteButton.innerText = "Delete";

         textCell.appendChild(span);
         dueDateCell.appendChild(dueDate);
         deleteCell.appendChild(deleteButton);
         table.appendChild(textCell);
         table.appendChild(dueDateCell);
         table.appendChild(deleteCell);
         todoList.appendChild(table);

         // 削除ボタンがクリックされたときにTODO項目を削除する
         deleteButton.addEventListener("click", () => {
            table.parentNode.removeChild(table);

            // localstorageからTODO項目を削除する
            const todos = JSON.parse(localStorage.getItem("todos")) || [];
            const index = todos.findIndex((t) => t.text === todo.text && t.dueDate === todo.dueDate);
            if (index >= 0) {
               todos.splice(index, 1);
               localStorage.setItem("todos", JSON.stringify(todos));
            }
         });

         // 現在時刻と期限の比較
         const now = new Date();
         const due = new Date(todo.dueDate);
         if (now > due) {
            table.style.color = "blue";
         }

         // テーブルスタイルの設定
         table.style.borderCollapse = "collapse";
         table.style.width = "100%";
         dueDateCell.style.textAlign = "right";
      }


      // 追加ボタンがクリックされたときにTODO項目を追加する
      addButton.addEventListener("click", () => {
         const text = todoInput.value.trim();
         const dueDate = dueDateInput.value;
         if (text === "") {
            return;
         }
         const todo = { text: text, dueDate: dueDate };
         addTodoToList(todo);
         todoInput.value = "";
         dueDateInput.value = "";

         // localstorageにTODO項目を追加する
         const todos = JSON.parse(localStorage.getItem("todos")) || [];
         todos.push(todo);
         localStorage.setItem("todos", JSON.stringify(todos));
      });
   </script>
</body>

</html>
