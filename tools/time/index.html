<body id="all">

    <main id="main">
        <div id="text-container">
            <div class="clock">
                <p class="clock-date"></p>
                <p class="clock-time"></p>
            </div>
        </div>
    </main>

    <nav id="nav" class="nav">
        <div class="content">
            <input type="range" id="slider" min="20" max="256" value="1" class="range">
            <input type="range" id="text-slider" min="-128" max="512" value="1" class="range">
            <input type="color" id="bg-color-picker" name="bg-color-picker" class="color-picker">
            <input type="color" id="text-color-picker" name="text-color-picker" class="color-picker">
            
            <button id="text-color-button">text</button>
            <button id="fullscreen-btn">full</button>
            <button id="format-toggle">12</button>
            <select id="font-select">
                <option value="">--fonts--</option>
                <option value="Arial">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
                <option value="Ubuntu Mono">Ubuntu Mono</option>
                <option value="Lekton">Lekton</option>
                <option value="Fira Mono">Fira Mono</option>
                <option value="Cousine">Cousine</option>
                <option value="Share Tech Mono">Share Tech Mono</option>
                <option value="Inconsolata">Inconsolata</option>
            </select>
        </div>
    </nav> 

    <script>
        //色変え
        const bgColorPicker = document.getElementById('bg-color-picker');
        const textColorPicker = document.getElementById('text-color-picker');
        const contentElement = document.getElementById('all');
        
        bgColorPicker.addEventListener('input', function() {
            const bgColor = this.value;
            contentElement.style.backgroundColor = bgColor;
        });
        
        textColorPicker.addEventListener('input', function() {
            const textColor = this.value;
            contentElement.style.color = textColor;
        });

        //文字サイズ変更
        //JSとHTMLの紐付け
        let test = document.querySelector("#main");
        let slider = document.querySelector("#slider");

        //「トリガー」の設定
        slider.addEventListener("input", changeFontSize);

        //「アクション」の設定
        function changeFontSize(e) {
        test.style.fontSize = e.target.value + "px";
        }

        //一番大事な時間のやつ
        const clock = () => {
        // 現在の日時・時刻の情報を取得
        const d = new Date();

        // 年を取得
        let year = d.getFullYear();
        // 月を取得
        let month = d.getMonth() + 1;
        // 日を取得
        let date = d.getDate();
        // 曜日を取得
        let dayNum = d.getDay();
        const weekday = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
        let day = weekday[dayNum];
        // 時を取得
        let hour = d.getHours();
        // 分を取得
        let min = d.getMinutes();
        // 秒を取得
        let sec = d.getSeconds();

        // 1桁の場合は0を足して2桁に
        month = month < 10 ? "0" + month : month;
        date = date < 10 ? "0" + date : date;
        hour = hour < 10 ? "0" + hour : hour;
        min = min < 10 ? "0" + min : min;
        sec = sec < 10 ? "0" + sec : sec;

        // 日付・時刻の文字列を作成
        let today = `${year}.${month}.${date} ${day}`;
        let time = "";

        // 12時間表示と24時間表示を切り替える
        const formatToggle = document.getElementById('format-toggle');
        if (formatToggle.dataset.format === '12') {
            // 12時間表示の場合
            let period = hour < 12 ? 'AM' : 'PM';
            hour = hour % 12 || 12;
            time = `${period} ${hour}:${min}:${sec}`;
        } else {
            // 24時間表示の場合
            time = `${hour}:${min}:${sec}`;
        }

        // 文字列を出力
        document.querySelector(".clock-date").innerText = today;
        document.querySelector(".clock-time").innerText = time;
        };

        // 1秒ごとにclock関数を呼び出す
        setInterval(clock, 1000);

        // 切り替えボタンのクリックイベント
        const formatToggle = document.getElementById('format-toggle');
        formatToggle.addEventListener('click', function() {
            // 現在のフォーマットを取得
            const currentFormat = formatToggle.dataset.format;

            // フォーマットを切り替え
            if (currentFormat === '12') {
                formatToggle.dataset.format = '24';
                formatToggle.textContent = '12';
            } else {
                formatToggle.dataset.format = '12';
                formatToggle.textContent = '24';
            }
        });

        //フォントを変えるやつ
        const fontSelect = document.getElementById('font-select');
        const main = document.getElementById('main');

        fontSelect.addEventListener('change', (event) => {
        const selectedFont = event.target.value;
        main.style.fontFamily = selectedFont;
        });

        //inputをボタンとして扱うやつ (256memoからの盗み)
        //背景色変え
        const fileButton = document.getElementById("bg-color-picker");
		const testImgButton = document.getElementById("bg-color-button");
		testImgButton.addEventListener("click",function(){
			console.log(fileButton);
			fileButton.click();
		},false)

        //文字色変え
        const fileButton2 = document.getElementById("text-color-picker");
		const testImgButton2 = document.getElementById("text-color-button");
		testImgButton2.addEventListener("click",function(){
			console.log(fileButton2);
			fileButton2.click();
		},false)

        //1.5秒間操作が無かったらフェードアウトさせるやつ
        const nav = document.getElementById('nav');

        let timer;
        document.addEventListener('mousemove', function() {
        clearTimeout(timer);
        nav.style.opacity = 1;
        timer = setTimeout(function() {
            nav.style.opacity = 0;
        }, 1500);
        });

        //上下に動かすやつ
        const textSlider = document.getElementById('text-slider');
        const textContainer = document.getElementById('text-container');
  
        textSlider.oninput = function() {
        textContainer.style.top = this.value + 'px';
        }

        //全画面のやつ
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const fullscreenIcon = document.getElementById('fullscreen-icon');
        const content = document.getElementById('all');

        let isFullscreen = false;

        fullscreenBtn.addEventListener('click', () => {
        if (isFullscreen) {
            document.exitFullscreen();
            isFullscreen = false;
        } else {
            document.documentElement.requestFullscreen();
            isFullscreen = true;
        }
        });

        document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
            isFullscreen = false;
        }
        });
    </script>
