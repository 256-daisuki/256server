<!DOCTYPE html>
<html>
  <head>
    <title>Background and Text Color Selector</title>
  </head>
  <body>
    <label for="bg-color-picker">Choose background color:</label>
    <input type="color" id="bg-color-picker">
    
    <label for="text-color-picker">Choose text color:</label>
    <input type="color" id="text-color-picker">
    
    <div id="content">
      <h1>Background and Text Color</h1>
      <p>This is a sample text.</p>
    </div>
    
    <script>
      const bgColorPicker = document.getElementById('bg-color-picker');
      const textColorPicker = document.getElementById('text-color-picker');
      const contentElement = document.getElementById('content');
      
      bgColorPicker.addEventListener('input', function() {
        const bgColor = this.value;
        contentElement.style.backgroundColor = bgColor;
      });
      
      textColorPicker.addEventListener('input', function() {
        const textColor = this.value;
        contentElement.style.color = textColor;
      });
    </script>
  </body>
</html>
