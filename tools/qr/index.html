<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>QRコードにするやつ</title>
</head>

<body>
    <label for="input-text">テキストを入力してください：</label>
    <input type="text" id="input-text">
    <button onclick="convertToUTF8()">変換</button>

    <p id="utf8-result"></p>

    <script>
        function convertToUTF8() {
            // HTMLから入力されたテキストを取得
            const inputText = document.getElementById("input-text").value;

            // テキストをUTF-8のバイナリに変換
            const utf8Binary = textToUTF8Binary(inputText);

            // 結果を表示
            document.getElementById("utf8-result").textContent = utf8Binary;
        }

        function textToUTF8Binary(text) {
            // 文字列をUTF-8バイト列に変換
            const utf8Bytes = [];
            for (let i = 0; i < text.length; i++) {
                const code = text.charCodeAt(i);
                if (code <= 0x7f) {
                    utf8Bytes.push(code);
                } else if (code <= 0x07ff) {
                    utf8Bytes.push((code >> 6) | 0xc0);
                    utf8Bytes.push((code & 0x3f) | 0x80);
                } else if (code <= 0xffff) {
                    utf8Bytes.push((code >> 12) | 0xe0);
                    utf8Bytes.push(((code >> 6) & 0x3f) | 0x80);
                    utf8Bytes.push((code & 0x3f) | 0x80);
                }
                // サロゲートペアには対応していないことに注意
            }

            // UTF-8バイト列を2進数の文字列に変換
            let utf8Binary = '';
            for (let i = 0; i < utf8Bytes.length; i++) {
                utf8Binary += utf8Bytes[i].toString(2).padStart(8, '0');
            }

            return utf8Binary;
        }
    </script>
</body>

</html>
