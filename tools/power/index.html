<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>累乗計算表</title>
	<style type="text/css">
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>累乗の底</th>
				<th>0</th>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
				<th>5</th>
				<th>6</th>
				<th>7</th>
				<th>8</th>
				<th>9</th>
				<th>10</th>
			</tr>
		</thead>
		<tbody>
			<!-- 累乗計算表を生成する -->
			<!-- 行は底の値、列は指数の値に対応する -->
			<!-- td内には、累乗の計算結果を表示する -->
			<!-- 1から20までの値をforループで生成する -->
			<!-- 外側のループが底の値、内側のループが指数の値 -->
			<!-- 1の0乗からはじめるため、最初のtdは1を表示する -->
			<!-- Math.pow関数で累乗を計算する -->
			<!-- 計算結果をtdに表示する -->
			<!-- forループの終了 -->
			<!-- trタグで行を区切る -->
			<!-- 内側のforループが20まで終了したら、trタグを閉じる -->
			<!-- 外側のforループが20まで終了したら、表を閉じる -->
			<!-- 表を閉じる -->
			<!-- tbodyタグを閉じる -->
		</tbody>
	</table>
	<script type="text/javascript">
		let table = document.querySelector("table tbody");
		for (let i = 1; i <= 15; i++) {
			let tr = document.createElement("tr");
			let td = document.createElement("td");
			td.innerHTML = i;
			tr.appendChild(td);
			for (let j = 0; j <= 10; j++) {
				td = document.createElement("td");
				if (j == 0) {
					td.innerHTML = 1;
				} else {
					td.innerHTML = Math.pow(i, j);
				}
				tr.appendChild(td);
			}
			table.appendChild(tr);
		}
	</script>
</body>
</html>
