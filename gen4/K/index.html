<head>

    <title>Document</title><script>
    function FizzBuzz(){
    var i = 0
    while(i<20){
        if (i%15 == 0){
            alert("hello");

        else if (i%3 == 0){
            alert("こんにちは");
        }
        else if (i%5 == 0){
            alert("Hola");
        }
        else {
            alert(i);
        }
        }
    }
</script>

</head>

</body>
